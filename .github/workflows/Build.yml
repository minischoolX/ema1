name: Build

on:
  workflow_dispatch:
    inputs:
      variant:
        description: 'Build Variant (develop, stage, prod)'
        required: true
        default: 'prod'

jobs:
  android_Build:
    name: Android App Building
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle Cache
        uses: gradle/gradle-build-action@v2

      - name: Build Android App
        run: |
          chmod +x ./gradlew
          VARIANT="${{ github.event.inputs.variant }}"
          VARIANT_CAP=$(echo $VARIANT | sed 's/.*/\L&/; s/^\(.\)/\U\1/') # lowercase then capitalize
          ./gradlew assemble${VARIANT_CAP}Debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DebugApp
          path: app/build/outputs/apk/${{ github.event.inputs.variant }}/app-${{ github.event.inputs.variant }}-debuggable.apk
